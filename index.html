<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
    <div class="conteiner"> 
        <div class="row">
            <div class="col-sm-4 bg-primary text-white text-center py-4">
                <img src="./images/Logo.svg" alt="">
                <h2>Registration</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sed blanditiis ut doloremque a architecto temporibus atque iure ullam soluta rem.</p>
            </div>
            <div class="col sm-8">
                <div class="conteiner">
                    <h3>Please fill with your details</h3>
                    <form>
                        <div class="form-row">
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Full Name">
                          </div>
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Email">
                          </div>
                          <div class="form-group col-sm-6">
                            <input type="text" class="form-control" placeholder="Mobile No.">
                        </div>
                        <div class="form-group col-sm-6">
                            <select class="form-control">
                                <option selected>Choose...</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>None</option>
                                <option>Do not want to disclose</option>
                            </select>
                        </div>
                      </form>
                </div>
            </div>
        </div>
    </div>
    
   
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

   
  </body>
</html>
